<!DOCTYPE html>

<html>
    <head>
        <title>Manual Openpose Node</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="prototype_styles.css">
        <script src="js/prototype_script.js"></script>
    </head>

    <body>
        <div id="app_window">
            <div id="container_openpose">
                <div class="Flex_Horizontal" id="flex_horizontal_1">
                    <div class="Horizontal_First" id="input_img_section">
                        <img id="img_reference" src="image_batch/00434-566703261.png">
                    </div>
                    <div class="Horizontal_Second" id="settings_section">
                        <div id="settings_buttons">
                            <div class="Control_Button" id="landmarks_button">
                                <p class="Arial25" id="landmarks_button_text">Landmarks Settings</p>
                            </div>
                            <div class="Control_Button" id="render_order_button">
                                <p class="Arial25" id="render_order_button_text">Render Order Settings</p>
                            </div>
                        </div>
                        <div class="Openpose_Settings" id="landmarks_list">
                            <script>
                                retrieveJSON().then(data => {
                                    listFigureLandmarks(data);
                                })
                                .catch(error => {
                                    console.error('Error loading JSON:', error);
                                });
                            </script>
                            <!--
                            <div class="Landmarks_Entry" id="landmark_entry_1" onmouseover="lightUpChildren(this)" onmouseleave="dimChildren(this)">
                                <p id="figure_number_1">Figure 1</p>
                                <p id="landmark_1">Head</p>
                                <p id="vector_1">(0,0,0)</p>
                            </div>
                            <div class="Render_Order_Entry" id="render_order_entry_1">
                                <p id="order_1">1</p>
                                <p id="figure_number_1">Figure 1</p>
                                <p id="element_1">Head</p>
                            </div>
                            -->
                        </div>
                    </div>
                </div>
                <div class="Flex_Horizontal" id="flex_horizontal_2">
                    <div class="Horizontal_First" id="img_counter_section">
                        <p class="Arial25">This is image i out of n.</p>
                    </div>
                    <div class="Horizontal_Second" id="cont_button_section">
                        <div class="Control_Button" id="previous_button">
                            <p class="Arial25">Previous</p>
                        </div>
                        <div class="Control_Button" id="send_all_button">
                            <p class="Arial25">Send All</p>
                        </div>
                        <div class="Control_Button" id="next_button">
                            <p class="Arial25">Next</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Let JS display one or the other.
            <div class="Container" id="container_transition">
                <p class="Arial25">Waiting...</p>
            </div>
            -->
        </div>
    </body>
</html>
